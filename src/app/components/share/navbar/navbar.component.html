<mat-toolbar color='primary'>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)='drawer.toggle()' fxShow="true" fxHide.gt-sm>
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>        
    </button>

    <span class="spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">
        <a mat-button routerLink="/">Home</a>
        <a mat-button routerLink="/login" *ngIf="!authService.isLogged()">Login</a>
        <a mat-button routerLink="/register" *ngIf="!authService.isLogged()">Register</a>
        <a mat-button routerLink="/cars" *ngIf="authService.isLogged()">Cars</a>
        <a mat-button routerLink="/create" *ngIf="authService.isLogged()">Create</a>
    </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fxLayout="column" mode="over" opened="false">
        <div fxLayout='column'>
            <mat-nav-list>
                <a mat-list-item routerLink="/">Home</a>
                <a mat-list-item routerLink="/login" *ngIf="!authService.isLogged()">Login</a>
                <a mat-list-item routerLink="/register" *ngIf="!authService.isLogged()">Register</a>
                <a mat-list-item routerLink="/cars" *ngIf="authService.isLogged()">Cars</a>
                <a mat-list-item routerLink="/create" *ngIf="authService.isLogged()">Create</a>

                <div class="list-item" *ngIf="authService.isLogged()">
                    <a mat-list-item (click)='logOut()'>Logout</a>
                </div>
            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>

    </mat-sidenav-content>
</mat-sidenav-container>

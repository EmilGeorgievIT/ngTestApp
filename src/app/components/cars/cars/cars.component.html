<section class="section-allcars">
    <div class="container">
        <div class="section__head">
            <h3>
                All cars in database
            </h3>
        </div>

        <div class="section__body">
            <div *ngIf="allCars$">
                <div class="cols">
                    <div class="col" *ngFor="let car of allCars$ | async">
                        <div class="card">
                            <mat-card class="example-card">
                                <mat-card-header>
                                    <div mat-card-avatar class="example-header-image"></div>
                                    <mat-card-title>{{ car.manufacturer }}</mat-card-title>
                                    <mat-card-subtitle>{{ car.model }}</mat-card-subtitle>
                                </mat-card-header>
                                <div class="card__image">
                                    <img mat-card-image src="{{car.imagePath}}">
                                </div>
                                <mat-card-content>
                                    <p>
                                        {{ car.description }}
                                    </p>
                                </mat-card-content>
                                <mat-card-actions>
                                    <button mat-button>Edit</button>
                                    <button mat-button>Delete</button>
                                </mat-card-actions>
                            </mat-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.cars -->
    </div>
    <!-- /.container -->
</section>
